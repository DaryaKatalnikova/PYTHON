<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <title>Вопросы</title>
        <link rel="stylesheet" href="testpage.css">
	</head>
    <body>

    {% block content %}

    <div>
        <h1>{{ q.question }}</h1>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div>
            {% for aa in a %}
                {% if aa.answer == "Да" %}
                    <p><input type="radio" name="Вапросик" value="1">{{ aa.answer }}</p>
                {% endif %}
                {% if aa.answer == "Нет" %}
                    <p><input type="radio" name="Вапросик" value="0">{{ aa.answer }}</p>
                {% endif %}
            {% endfor %}
        </div>
        <div>
            <p><button type="submit">Далее</button></p>
        </div>
    </form>
    {% endblock %}
	</body>
</html>
